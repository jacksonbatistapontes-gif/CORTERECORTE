version: "3.9"

services:
  mongo:
    image: mongo:7
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db

  backend:
    build: ./backend
    restart: unless-stopped
    environment:
      - MONGO_URL=mongodb://mongo:27017
      - DB_NAME=cortes_recorte
      - CORS_ORIGINS=*
    depends_on:
      - mongo
    ports:
      - "8001:8001"
    volumes:
      - ./storage:/app/storage

  frontend:
    build:
      context: ./frontend
      args:
        REACT_APP_BACKEND_URL: ""
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "3000:80"

volumes:
  mongo_data:
